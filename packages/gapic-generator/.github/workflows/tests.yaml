        run: |
            python -m pip install nox
            python -m pip install codecov
      - name: Run unit tests.
        run: nox -s unit-${{ matrix.python }}
      - name: Submit coverage data to codecov.
        run: codecov
        if: always()
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
