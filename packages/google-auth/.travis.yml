language: python
sudo: false
matrix:
  include:
  - python: 3.5
    env: TOXENV=lint
  - python: 3.5
    env: TOXENV=docs
  - python: 2.7
    env: TOXENV=py27
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35
  - python: pypy
    env: TOXENV=pypy
  - python: 3.5
    env: TOXENV=cover
cache:
  directories:
  - ${HOME}/.cache
install:
- pip install --upgrade tox
script:
- tox
deploy:
  provider: pypi
  user: google_opensource
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
    repo: GoogleCloudPlatform/google-auth-library-python
