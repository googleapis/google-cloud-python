sudo: false

language: python

env:
  - PYTHON=2.7 PANDAS=0.19.2 COVERAGE='false'
  - PYTHON=3.4 PANDAS=0.18.1 COVERAGE='false'
  - PYTHON=3.5 PANDAS=0.19.2 COVERAGE='true'
  - PYTHON=3.6 PANDAS=0.19.2 COVERAGE='false'

install:
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels pandas
  - conda update -q conda
  - conda info -a
  - conda create -n test-environment python=$PYTHON
  - source activate test-environment
  - conda install pandas=$PANDAS
  - pip install coverage pytest pytest-cov flake8 codecov
  - REQ="ci/requirements-${PYTHON}.pip"
  - pip install -r $REQ
  - conda list
  - python setup.py install

script:
  - pytest -s -v --cov=pandas_gbq --cov-report xml:/tmp/pytest-cov.xml pandas_gbq
  - flake8 pandas_gbq -v

after_success:
  - if [[ $COVERAGE == 'true' ]]; then codecov ; fi
