version: 2
jobs:
  # Conda
  "conda-3.7":
    docker:
      - image: continuumio/miniconda3
    environment:
      PYTHON: "3.7"
      PANDAS: "0.23.2"
    steps:
      - checkout
      - run: ci/config_auth.sh
      - run: ci/run_conda.sh
  "conda-3.9-NIGHTLY":
    docker:
      - image: continuumio/miniconda3
    environment:
      PYTHON: "3.9"
      PANDAS: "NIGHTLY"
    steps:
      - checkout
      - run: ci/config_auth.sh
      - run: ci/run_conda.sh

workflows:
  version: 2
  build:
    jobs:
      - "conda-3.7"
      - "conda-3.9-NIGHTLY"
