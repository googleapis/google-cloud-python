              nox -f resource_manager/nox.py
            fi
      - run:
          name: Run tests - google.cloud.runtimeconfig
          command: |
            if [[ -n $(grep runtimeconfig ~/target_packages) ]]; then
              nox -f runtimeconfig/nox.py
            fi
      - run:
