              nox -f vision/nox.py
            fi
      - deploy:
          name: Update the docs
          command: nox -e docs
      - deploy:
          name: Push to PyPI (if this is a release tag).
          command: test_utils/scripts/circleci/twine_upload.sh
    working_directory: /var/code/gcp/
