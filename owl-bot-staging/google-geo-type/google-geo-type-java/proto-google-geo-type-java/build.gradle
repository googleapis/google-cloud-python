description = 'PROTO library for proto-google-geo-type-java'
group = 'com.google.api.grpc'
version = (version == 'unspecified') ? '0.0.0-SNAPSHOT' : version

compileJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'

dependencies {
  implementation 'com.google.protobuf:protobuf-java:3.21.7'
  implementation 'com.google.guava:guava:31.1-jre'
  implementation 'com.google.api:api-common:2.2.1'
  implementation 'com.google.api.grpc:proto-google-common-protos:2.9.0'

  // TODO: remove when dropping Java 8 support.
  // https://github.com/googleapis/gapic-generator-java/issues/888
  implementation 'javax.annotation:javax.annotation-api:1.3.2'

  
}

sourceSets {
  main {
    resources {
      srcDir 'src/main/proto'
    }
  }
}

task javadocJar(type: Jar) {
  classifier = 'javadoc'
  from javadoc
}

task sourcesJar(type: Jar) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

artifacts {
  archives javadocJar, sourcesJar
}
