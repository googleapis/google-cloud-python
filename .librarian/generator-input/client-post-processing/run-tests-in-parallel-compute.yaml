description: Run tests in parallel to debug generation issue
url: https://github.com/googleapis/google-cloud-python/issues/14992
replacements:
  - paths: [
      packages/google-cloud-compute/noxfile.py,
    ]
    before: |
      "pytest-asyncio",
      \]
    after: |
      "pytest-asyncio",
          "pytest-xdist",
      ]
    count: 1
  - paths: [
      packages/google-cloud-compute/noxfile.py,
    ]
    before: |
      session.install\("protobuf<4"\)
      \
      \    # Run py.test against the unit tests.
      \    session.run\(
      \        "py.test",
      \        "--quiet",
    after: |
      session.install("protobuf<4")\n
          import os
          os.environ['export PYTHONFAULTHANDLER'] = "1"
          concurrent_args = ["-n", "4", "--max-worker-restart", "16"]\n
          # Run py.test against the unit tests.
          session.run(
              "py.test",
              "-vvv",
    count: 1
  - paths: [
      packages/google-cloud-compute/noxfile.py,
    ]
    before: |
        \*session.posargs,
        \        env=\{
    after: |
        *session.posargs,
                *concurrent_args,
                env={
    count: 1

